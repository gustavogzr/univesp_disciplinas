<!DOCTYPE html>
<html>
<head>
    <title>Exercício</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Exercício</h1>
    <p>Inserir gráfico via Chart.js</p>
    
    <div style="width: 1000px; height: 1000px;">
        <canvas id="myChart"></canvas>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    var barColors = ["brown", "green"];
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["A", "B"],
            datasets: [
                {
                    backgroundColor: barColors,
                    data: [120, 150]
                }
            ]
        },
        options: {
            plugins: {
                legend: {
                    display: false,
                },
                title: {
                    display: true,
                    text: 'Gráfico de Barras',
                    font: {
                        size: 30
                    }
                }
            },
        }
    });
</script>
</html>
